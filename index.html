<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img class="Imagem" src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto natal">
    </header>
    <main class="main-content">   
            <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-title" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <h3 class="section-title"></h3>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" id="break" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
            <p></p>
            <div class="button-reset">
                <button class="button-refresh" onclick="limparLista()" aria-label="Novo Sorteio">
                    <img src="assets/teste.png" alt="Ícone para novo sorteio">
                    Limpar lista
                </button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Cris Cesare</p>
    </footer>
</body>
</html>
